<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container-fluid d-flex justify-content-center align-items-center">
        <div class="container">
            <h1 class="h4 text-info mt-3">Weather App</h1>
            <hr>
            <div class="form">
                <div class="input-cont">
                    <span class="error"></span>
                    <input type="text" class="form-control" id="city" name="city" placeholder="Enter city name" required>
                </div>
                <div class="separator">
                    <div class="left-sep"></div>
                    <span>OR</span>
                    <div class="right-sep"></div>
                </div>
                <a href="./weather.html" class="btn get-location">Get Device Location</a>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
