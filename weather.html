<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/0573c4c57c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container-fluid d-flex justify-content-center align-items-center">
        <div class="container bg-light weather">
            <h1 class="h4 text-info mt-3"><a href="./index.html"><i class="fa-solid fa-arrow-left back"></i></a>Weather App</h1>
            <hr class="underline">
            <div class="image-container">
                <img class="weather-icon" src="./images/mist.png" alt="weather icon">
            </div>
            <h2 class="temperature">13&deg;C</h2>
            <p class="description">Broken clouds</p>
            <div class="location">
                <p>Kampala</p>
            </div>
            <div class="aditional-info">
                <div class="feels-like grid-item">
                    <img src="./images/temperature-max.svg" alt="temperature max icon">
                    <!-- <img src="./images/temperature-frigid.svg" alt="temperature frigid icon"> -->
                    <div>
                        <p>17&deg;C</p>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="humidity grid-item">
                    <img class="humidity-icon" src="./images/humidity.svg" alt="">
                    <div>
                        <p>86&percnt;</p>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
</body>
</html>
